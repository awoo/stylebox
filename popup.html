<!DOCTYPE html>
<html>
<head>
    <title>Stylebox</title>
    <style>
        body {
            min-width:357px;
            overflow-x:hidden;
            padding:7px;
        }

        img {
            margin:5px;
            border:2px solid black;
            vertical-align:middle;
            width:75px;
            height:75px;
        }
    </style>
    <link href="bootstrap.min.css" rel="stylesheet">

    <script src="jquery-1.8.1.min.js"></script>
    <script src="popup.js"></script>

</head>
<body>
    <div id="source-url" style="margin-top:5px;">
        <textarea id="url" placeholder="Specify new stylesheet URL" style="width:96%;height:22px;resize:none;"></textarea>
        <button class="btn btn-primary pull-right" id="styleOn" alt="Apply new stylesheet" style="font-size:13px;line-height:18px;margin-bottom:10px;">Apply</button>
        <button class="btn pull-right" id="styleOff" alt="Back to original stylesheet" style="font-size:13px;line-height:18px;margin-right:7px;margin-bottom:10px;">Back to original</button>
    </div>
</body>
</html>
